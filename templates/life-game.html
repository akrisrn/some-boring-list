{%- extends "frame.html" -%}
{%- block title -%}
  SBL---Life Game
{%- endblock -%}
{%- block head -%}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/life-game.css') | version }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/life-game.js') | version }}"></script>
{%- endblock -%}
{%- block content -%}
  <strong>Cellular automaton</strong>
  <hr>
  <label>
    P:
    <input id="p" type="number" min="0" max="100" value="20">%
  </label>
  <label>
    Min:
    <input id="min" type="number" min="0" max="8" value="2">
  </label>
  <label>
    Max:
    <input id="max" type="number" min="0" max="8" value="3">
  </label>
  <label>
    Inc:
    <input id="inc" type="number" min="0" max="8" value="3">
  </label>
  <label>
    Seed:
    <input id="seed" type="text">
  </label>
  <button id="start">Start</button>
  <button id="pause">Pause</button>
  <button id="reset">Reset</button>
  <label id="gen">Gen 0</label>
  <br><br>
  <div id="life-game"></div>
{%- endblock -%}
